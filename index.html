<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jimi hendrix drum machine</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <script>
          function play(str){
               if (str === 'q' || str === 'Q'){
                    document.getElementById("display").innerHTML = "on compliments"
               }else if(str === 'w' || str === 'W'){
                    document.getElementById('display').innerHTML = "FLY IN the wind"
               }else if(str === 's' || str === 'S'){
                    document.getElementById('display').innerHTML = "whithsl blower"
               }else if(str === 'e' || str === 'E'){
                    document.getElementById('display').innerHTML = "imagine"
               }else if(str === 'a' || str === 'A'){
                    document.getElementById('display').innerHTML = "yesterday"
               }else if(str === 'd' || str === 'D'){
                    document.getElementById('display').innerHTML = "Judy"
               } else if(str === 'z' || str === 'Z'){
                    document.getElementById('display').innerHTML = "Hotel california"
               }else if(str === 'x' || str === 'X'){
                    document.getElementById('display').innerHTML = "Jonny cash"
               }else if(str === 'c' || str === 'C'){
                    document.getElementById('display').innerHTML = "Queen"
               }
          
               console.log(str, "<= the string passed in");
               var audio = document.getElementById(str);
               audio.play()
          }

          window.document.onkeyup = function(event){
               let keyStroke = event.key;
               if (keyStroke == "q"|| keyStroke == "Q"){
                    play("Q");
               }else if (keyStroke === "w"|| keyStroke === "W"){
                    play("W"); 
               }else if (keyStroke === "s"|| keyStroke === "S"){
                    play("S")
               }else if (keyStroke === "e"|| keyStroke === "E"){
                         play("E");
               }else if (keyStroke === "a"|| keyStroke === "A"){
                    play("A");
               }else if (keyStroke === "d"|| keyStroke === "D"){
                    play("D");
               }else if (keyStroke === "z"|| keyStroke === "Z"){
                    play("Z");
               }else if (keyStroke === "x"|| keyStroke === "X"){
                    play("X");
               }else if (keyStroke === "c"|| keyStroke === "C"){
                    play("C");
               } 
          }

     </script>
</head>
  <body>
    
    <div class="container" id="drum-machine">
        <h1>Hello, world!</h1>
        <div class="card">
          <div class="card-body">
               <div class="text-center" id="display">
                    nothing yet to display
               </div>
          </div>
        </div>
        <button class="drum-pad btn btn-block btn-primary" id="drum-0" onClick="play('Q')">
             Q
             <audio src="./clip/drum1.mp3" class="clip" id="Q"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-1" onClick="play('W')">
             W
             <audio src="./clip/drum2.mp3" id="W" class="clip"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary" id="drum-2" onClick="play('E')">
             E
             <audio src="./clip/drum3.mp3" id="E" class="clip"></audio>
            </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-3" onClick="play('A')">
             A
             <audio src="./clip/drum4.mp3" id="A" class="clip"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-4" onClick="play('S')">
             S
             <audio src="./clip/drum5.mp3" id="S" class="clip"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-5" onClick="play('D')">
             D
             <audio src="./clip/drum6.mp3" id="D" class="clip"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-6" onClick="play('Z')">
             Z
             <audio src="./clip/drum7.mp3" id="Z" class="clip"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-7" onClick="play('X')">
             X
             <audio src="./clip/drum8.mp3" id="X" class="clip"></audio>

        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-8" onClick="play('C')"> 
            C
            <audio src="./clip/drumsound.wav" id="C" class="clip"></audio>
        </button>











    </div>
